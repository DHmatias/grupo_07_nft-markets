<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/productCreate.css" />

  <title>Nueva Publicaci√≥n</title>

</head>

<body>
  <div class="productForm">
    <div class="logo">
      <a href="/">
        <img src="/imagenes/Nftlogo.png" alt="Nft" />
      </a>
    </div>

    <h2>Publicar NFT</h2>

    <form action="/product/create" method="post" enctype="multipart/form-data">
      <div class="tituloForm">
        <label for="titulo">Titulo del NFT:</label>
        <input type="text" name="titulo" id="titulo" />
      </div>
      <div class="descripcionForm">
        <label for="descripcion">Descripcion del NFT:</label>
        <textarea name="descripcion" id="descripcion"></textarea>
      </div>
      <div class="categoriaForm">
        <label for="categoria">Selecciona la coleccion:</label>
        <select name="categoria" id="categoria">
        </select>
      </div>
      
      <div class="precioForm">
        <label for="precio">Precio:</label>
        <input type="number" name="precio" id="precio" step="0.01" />
      </div>
      <div class="imagenPrincipal">
        <h5>Agregar NFT</h5>
        <div class="imagenForm">
          <label for="imagenPrincipal">Seleccionar Imagen</label>
          <input type="file" name="imagenPrincipal" id="imagenPrincipal" accept="image/*" />
        
         <br>
         <br>
      <div class="submitForm">
        <button type="submit">Publicar</button>
      </div>
    </form>
  </div>
  
  <br>
  
    
</body>

</html>
